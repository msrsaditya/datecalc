<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Date Calculator</title><style>*{box-sizing:border-box;margin:0;padding:0}html,body{height:100%}body{display:flex;align-items:center;justify-content:center;font-family:sans-serif;background:#fafafa;padding:.5rem}main{background:#fff;width:90vw;max-width:360px;padding:1rem;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}h1{font-size:1.25rem;text-align:center;color:#333;margin-bottom:1rem}label{display:block;font-size:.9rem;color:#444;margin-bottom:.25rem}input[type=date],button{width:100%;min-height:48px;font-size:1rem;padding:.75rem;margin-bottom:.75rem;border:1px solid #ccc;border-radius:4px;background:#fff;cursor:pointer}button{border:none;background:#5c6bc0;color:#fff}button:disabled{background:#ccc;cursor:not-allowed}details{margin-bottom:.75rem}summary{cursor:pointer;padding:.75rem;font-size:1rem;border-radius:4px;list-style:none}summary::-webkit-details-marker{display:none}summary:after{content:'▾';float:right;font-size:.8rem;color:#666}details[open] summary:after{content:'▴'}#excludeDropdown{margin-bottom:.75rem}#excludeContainer{padding:.5rem;border:1px solid #ddd;border-radius:4px;background:#f9f9f9;margin-top:.25rem}#excludeContainer p{font-size:.9rem;font-weight:500;margin-bottom:.5rem}.day-list{display:flex;flex-direction:column}.day-list label{display:inline-flex;align-items:center;margin-bottom:.5rem;font-size:.9rem;color:#444;cursor:pointer}.day-list input{margin-right:6px;width:16px;height:16px;border:1px solid #888;border-radius:3px;appearance:none;cursor:pointer}.day-list input:checked::after{content:'';display:block;width:6px;height:10px;border:solid #333;border-width:0 2px 2px 0;transform:rotate(45deg);position:relative;top:1px;left:4px}#result{display:grid;grid-template-columns:max-content 1fr;column-gap:1rem;row-gap:.5rem;margin-top:1rem}.label{justify-self:end;font-weight:bold;font-size:.9rem;color:#222}.value{white-space:nowrap;font-size:.9rem;color:#222}@media(max-width:359px){#result{grid-template-columns:1fr}.label{justify-self:start;margin-bottom:.25rem}.value{margin-bottom:.75rem}}</style></head><body><main><h1>Date Calculator</h1><label for="start">Start Date</label><input type="date" id="start"><label for="end">End Date</label><input type="date" id="end"><details id="excludeDropdown"><summary>Exclude Days</summary><div id="excludeContainer"><p>Days to Exclude:</p><div class="day-list"><label><input type="checkbox" value="1">Monday</label><label><input type="checkbox" value="2">Tuesday</label><label><input type="checkbox" value="3">Wednesday</label><label><input type="checkbox" value="4">Thursday</label><label><input type="checkbox" value="5">Friday</label><label><input type="checkbox" value="6">Saturday</label><label><input type="checkbox" value="0">Sunday</label></div></div></details><button id="go" disabled>Calculate</button><div id="result" aria-live="polite"></div></main><script>!function(){const s=document.getElementById('start'),e=document.getElementById('end'),l=document.querySelector('.day-list'),b=document.getElementById('go'),r=document.getElementById('result'),u=document.querySelector('summary'),d=document.getElementById('excludeDropdown');[s,e].forEach(i=>i.addEventListener('change',()=>b.disabled=!(s.value&&e.value)));l.querySelectorAll('input').forEach(c=>c.addEventListener('change',()=>{const n=l.querySelectorAll('input:checked').length;u.textContent=`Exclude Days${n?` (${n})`:''}`}));b.addEventListener('click',()=>{d.open=!1;let a=s.valueAsDate,t=e.valueAsDate;if(t<a)[a,t]=[t,a];const m=1e3*60*60*24,A=Math.floor((t-a)/m)+1,K=Array.from(l.querySelectorAll('input:checked')).map(c=>+c.value);let I=0;for(let D=new Date(a);D<=t;D.setDate(D.getDate()+1))K.includes(D.getDay())||I++;const f=(n,u)=>`${n} ${u}${1===n?'':'s'}`,W=Math.floor(I/7),dR=I%7,wL=`${f(W,'week')}${dR?`, ${f(dR,'day')}`:''}`,M=Math.floor(I/30),rD=I%30,W2=Math.floor(rD/7),d2=rD%7,mL=`${f(M,'month')}${W2?`, ${f(W2,'week')}`:''}${d2?`, ${f(d2,'day')}`:''}`,Y=Math.floor(I/360),rY=I%360,m2=Math.floor(rY/30),yL=`${f(Y,'year')}${m2?`, ${f(m2,'month')}`:''}`,eD=A-I,xL=f(eD,'day');r.innerHTML=[`<span class="label">Days:</span><span class="value">${f(I,'day')}</span>`,`<span class="label">Weeks:</span><span class="value">${wL}</span>`,`<span class="label">Months:</span><span class="value">${mL}</span>`,`<span class="label">Years:</span><span class="value">${yL}</span>`,`<span class="label">Excluded:</span><span class="value">${xL}</span>`].join('')});}();</script></body></html>
